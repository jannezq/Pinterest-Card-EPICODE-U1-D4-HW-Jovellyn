<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <title>Pinterest Card</title>
</head>

<body>
    <div class="pintrest-card card-one">
        <div class="pintrest-card-img">
            <a href="#"><img src="pinterest_img.jpg" alt="Desktop set, warm, aesthetic vibes" /></a>
        </div>
        <div class="overlay-colour">
        </div>
        <div class="save-button">
            <div class="save-button-text">
                <a href="https://www.pinterest.ie/">
                    <p>Save</p>
                </a>
            </div>
        </div>
        <div class="arrow-button">
            <div class="arrow-img">
                <img src="arrow_img.png" alt="arrow icon" />
                <p>Cozy Desktop Aesthetic See more here</p>
            </div>
        </div>
        <div class="download-button">
            <img src="download_img.png" alt="download logo arrow comming out of upside down bracket" />
        </div>
        <div class="more-button">
            <img src="more_img.png" alt="more button. three dots with a small space between" />
        </div>
    </div>
    <div class="pintrest-card card-2">
        <div class="pintrest-card-img">
            <a href="#"><img src="valorant_img.jpg"
                    alt="valorant logo with drawn art work of knife in the shape of V" /></a>
        </div>
        <div class="overlay-colour">
        </div>
        <div class="save-button">
            <div class="save-button-text">
                <a href="https://www.pinterest.ie/">
                    <p>Save</p>
                </a>
            </div>
        </div>
        <div class="arrow-button">
            <div class="arrow-img">
                <img src="arrow_img.png" alt="arrow icon" />
                <p>Valorant game, Free to play on Riot!</p>
            </div>
        </div>
        <div class="download-button">
            <img src="download_img.png" alt="download logo arrow comming out of upside down bracket" />
        </div>
        <div class="more-button">
            <img src="more_img.png" alt="more button. three dots with a small space between" />
        </div>
    </div>

    <div class="pintrest-card card-3">
        <div class="pintrest-card-img">
            <a href="#"><img src="cat_img.jpg" alt="beautiful wide eyed cat. Fur is mix of white and ginger" /></a>
        </div>
        <div class="overlay-colour">
        </div>
        <div class="save-button">
            <div class="save-button-text">
                <a href="https://www.pinterest.ie/">
                    <p>Save</p>
                </a>
            </div>
        </div>
        <div class="arrow-button">
            <div class="arrow-img">
                <img src="arrow_img.png" alt="arrow icon" />
                <p>See more cats available for adoptions</p>
            </div>
        </div>
        <div class="download-button">
            <img src="download_img.png" alt="download logo arrow comming out of upside down bracket" />
        </div>
        <div class="more-button">
            <img src="more_img.png" alt="more button. three dots with a small space between" />
        </div>
    </div>

</body>

</html>
